// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    ext.kotlinVersion = "1.6.0"
    ext.hiltVersion = "2.37"
    ext.coroutinesVersion = "1.5.2"
    ext.lifecycleVersion = "2.4.0"
    ext.timberVersion = "4.7.1"
    ext.roomVersion = "2.3.0"
    ext.retrofitVersion = "2.9.0"
    ext.okhttpVersion = "4.9.1"
    ext.gsonVersion = "2.8.6"
    ext.glideVersion = "4.12.0"


    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.0.3"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlinVersion"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hiltVersion"

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}